name: Deploy to Cloud Run using Docker Hub

on:
  push:
    branches:
      - main  # Deploy only when code is pushed to `main`

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image to Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/invoice-scraper:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/invoice-scraper:latest

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy invoice-scraper \
            --image docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/invoice-scraper:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
